<div class="container pt-5 mt-4">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="noticias[indiceActual].img" class=" d-block w-100" alt="Noticias" style="max-height: 600px;">
        <div [ngClass]="noticias[indiceActual].textColor" class="carousel-caption d-none d-md-block" >
          <h5>{{noticias[indiceActual].titulo}}</h5>
          <p>{{noticias[indiceActual].noticia}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" (click)="anterior()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="siguiente()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
